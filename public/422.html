<!DOCTYPE html>
<html>
<head>
  <title>Konarciq | The change you wanted was rejected - Error (422)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <style>
    h1 {
      margin-bottom: 30px;
      font-size: 60px;
      color: #000000c4;
    }
    a {
      color: #00C175;
    }
    a:hover {
      color: #3BDD97;
      text-decoration: none;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #eee;
    }
    .content-wrapper {
      position: fixed;
      top: 50%;
      left: 50%;
      -webkit-transform: translateX(-50%) translateY(-50%);
              transform: translateX(-50%) translateY(-50%);
    }
    .face-block {
      margin: 0 auto;
      height: 100px;
      width: 100px;
    }
    .face-block > .eyes-wrapper::after {
      content: '';
      display: table;
      clear: both;
    }
    .face-block > .eyes-wrapper > .eye {
      float: left;
      position: relative;
      height: 40px;
      width: 40px;
      border: 2px solid #000000c4;
      border-radius: 50%;
      overflow: hidden;
    }
    .face-block > .eyes-wrapper > .eye + .eye {
      margin-left: 20px;
    }
    .face-block > .eyes-wrapper > .eye > .pupil {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      height: 10px;
      width: 10px;
      border-radius: 50%;
      margin-top: -5px;
      margin-left: -5px;
      background: #000000c4;
      -webkit-animation: blink 3s linear infinite;
              animation: blink 3s linear infinite;
    }
    @-webkit-keyframes blink {
      0% {
        height: 10px;
      }
      96% {
        height: 10px;
      }
      98% {
        height: 1px;
      }
      100% {
        height: 10px;
      }
    }
    @keyframes blink {
      0% {
        height: 10px;
      }
      96% {
        height: 10px;
      }
      98% {
        height: 1px;
      }
      100% {
        height: 10px;
      }
    }
    .face-block > .mouth-wrapper {
      height: 30px;
      width: 60px;
      margin: 10px auto;
      overflow: hidden;
    }
    .face-block > .mouth-wrapper > .mouth {
      margin: 0 auto;
      height: 60px;
      width: 60px;
      -webkit-transform: translateY(-50%);
              transform: translateY(-50%);
      border-radius: 50%;
      background: -webkit-radial-gradient(circle, #A53860 0%, #A53860 50%, transparent 50%, transparent 100%), -webkit-radial-gradient(circle, #A53860 0%, #A53860 50%, transparent 50%, transparent 100%), -webkit-linear-gradient(left, #FFFFFF 0%, #FFFFFF 40%, transparent 40%, transparent 60%, #FFFFFF 60%, #FFFFFF 100%), -webkit-linear-gradient(left, #450920 0%, #450920 100%);
      background: radial-gradient(circle, #A53860 0%, #A53860 50%, transparent 50%, transparent 100%), radial-gradient(circle, #A53860 0%, #A53860 50%, transparent 50%, transparent 100%), linear-gradient(to right, #FFFFFF 0%, #FFFFFF 40%, transparent 40%, transparent 60%, #FFFFFF 60%, #FFFFFF 100%), linear-gradient(to right, #450920 0%, #450920 100%);
      background-size: 30px 30px, 30px 30px, 20px 20px, 100%;
      background-repeat: no-repeat;
      background-position: 20% 160%,
                70% 160%,
                50% 50%,
                0 0;
      -webkit-transition: all .3s ease;
      transition: all .3s ease;
    }
    .face-block > .mouth-wrapper > .mouth.-closed {
      height: 30px;
      width: 30px;
      -webkit-transform: translateY(0);
              transform: translateY(0);
      background-size: 10px 10px, 10px 10px, 20px 20px, 100%;
      background-position: 20% 150%, 70% 150%, 50% -200%, 0 0;
    }
    .btn-primary {
      background-color: #00C175;
      border: 1px solid #00C175;
      padding: 0.5rem 3rem;
      color: #fff;
      font-weight: 500;
      box-shadow: 0 6px 32px rgba(0, 0, 0, 0.15);
      transition: transform 300ms cubic-bezier(0.34, 2, 0.6, 1), box-shadow 200ms ease, -webkit-transform 300ms cubic-bezier(0.34, 2, 0.6, 1), -webkit-box-shadow 200ms ease;
    }

    .btn-primary:active:focus {
      color: #ffffff;
      background-color: #00C175 !important;
      border-color: #00C175;
    }

    .btn-primary:hover {
      border: 1px solid #3BDD97;
      background-color: #3BDD97;
      box-shadow: 0 13px 42px rgba(0, 0, 0, 0.25);
      transform: scale(1.03, 1.03);
    }

    @media (max-width: 576px) {
      h1 {
        font-size: 30px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-8 ml-auto mr-auto">
        <div class="padded">
          <div class="content-wrapper">
            <div class="face-block">
              <div class="eyes-wrapper">
                <div class="eye">
                  <div class="pupil"></div>
                </div>
                <div class="eye">
                  <div class="pupil"></div>
                </div>
              </div>
              <div class="mouth-wrapper">
                <div class="mouth"></div>
              </div>
            </div>
            <h1 class="text-center">The change you wanted was rejected.</h1>
            <p class="text-center">Maybe you tried to change something you didn't have access to.. Thank you <a href="https://sfi0zy.github.io/about/" target="_blank">Ivan Bogachev</a> for this animation.</p>
            <a class="btn btn-primary" href="/" style="display: block; vertical-align: middle;">Go to home!</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script>
  'use strict';

  var mouth = document.querySelector('.mouth'),
      pupils = document.querySelectorAll('.pupil');

  document.addEventListener('mousemove', debounce(function (e) {
      var x = e.clientX,
          y = e.clientY,
          height = window.innerHeight,
          width = window.innerWidth;

      if (y > height / 2) {
          mouth.classList.remove('-closed');
      } else {
          mouth.classList.add('-closed');
      }

      var deltaX = (x - width / 2) / width,
          deltaY = (y - height / 2) / height;

      [].forEach.call(pupils, function (pupil) {
          pupil.style.transform = '\ntranslateX(' + deltaX * 25 + 'px)\ntranslateY(' + deltaY * 25 + 'px)';
      });
  }), 100);

  function debounce(func, ms) {
      var callAllowed = true;

      return function () {
          if (!callAllowed) {
              return;
          }

          func.apply(this, arguments);

          callAllowed = false;

          setTimeout(function () {
              callAllowed = true;
          }, ms);
      };
  };
</script>
